<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>구구단 6,7단 - 반복문 사용(while문), 콘솔 버전</h1>
    <script>
        var num = Number(prompt('구구단을 출력합니다. 숫자를 입력해 주세요'));
        //받은 숫자에 1~9를 곱해 출력한다.
        var one = 1;
        while (one <= 9) {
            console.log(num + "*" + one + "=" + (num * one));
            one++;
        }
    </script>
</body>
</html>
