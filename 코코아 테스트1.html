<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>코코아 테스트1</h2>
길이 1이상, 100이하인 문자를 입력해 주세요.<br>
가운데 글자를 가져옵니다. (콘솔 버전)<br>
<input type="text" id="input">
<button onclick="testlength()">가운데 글자를 보여줘</button>
<script>
    function testlength() {
        // 문자인지 확인 - 문자 길이 확인
        var str = document.getElementById("input").value;
        var len = str.length;
        if (isNaN(str) === false){
            console.log("숫자가 아닌 문자를 입력해 주세요.")
        } else if (len < 1 || len > 100) {
            console.log("길이 1이상, 100이하인 글자로 입력해 주세요.");
        } else {
            solution(str, len);
        }
    }

    function solution(str, len) {
        if (len % 2 === 1) {
            console.log('홀수 글자!');
            var sliceOdd = ((len + 1) / 2) - 1
            var slicedOdd = str.slice(sliceOdd, sliceOdd + 1);
            console.log(slicedOdd);
        } else if (len % 2 === 0) {
            console.log('짝수 글자!');
            var sliceEven1 = (len / 2) - 1
            var sliceEven2 = (len / 2) + 1
            var slivedEven = str.slice(sliceEven1, sliceEven2);
            console.log(slivedEven);
        }
    }
</script>
</body>
</html>
