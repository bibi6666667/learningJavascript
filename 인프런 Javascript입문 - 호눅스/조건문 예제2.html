<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>if 조건문 예제2 - 대소문자 구분 </h2>
<script>
    var str = prompt('영어 문장을 입력하세요');
    if (str === str.toLowerCase()) {
        console.log('소문자 문장입니다');
    } else if (str === str.toUpperCase()) {
        console.log('대문자 문장입니다');
    } else {
        console.log('보통 문장입니다');
    }
</script>
</body>
</html>
