<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1>learningJavascript</h1>
<script>
    var str = prompt('숫자를 넣으세요');
    var n = Number(str);
    if (n > 5) {
        console.log(n + '은 5보다 큽니다.');
    } else if (n >= 3) {
        console.log(n + '은 3 이상 5 이하입니다.');
    } else {
        console.log(n + '은 3 미만입니다.')
    }
</script>
</body>
</html>
