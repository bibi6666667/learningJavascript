<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>문자열 계산기 구현하기</h1>
<div id="output"></div>
<script>
    function main() {
        console.log("Calculator1");
        var out = document.getElementById("output"); // <div> 객체 가져오기
        out.innerHTML = "계산기 구현하기";
        console.log(10+3);
        console.log(10-3);
        console.log(10*3);
        console.log(10/3);
    }
    main();
</script>
