<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>문자열 계산기 구현하기</h1>
<div id="output">여기에 결과가 들어갑니다.</div>
<script>
    function getValue() {
        var n1 = Number(prompt("첫 번째 숫자를 입력해 주세요."));
        var op, n2;
        var result = n1;// 처음 결과값에 한 번만 n1을 넣어 while반복문 활용하기.
        var n = 2;
        while (true) { // 무한루프
            op = prompt("연산자를 입력해 주세요. q를 입력하면 종료됩니다.")
            if (op === 'q') {
                break;// break는 반복문(while) 전체를 빠져나간다.
            }
            n2 = Number(prompt(n + "번째 숫자를 입력해 주세요."));
            if (op === "+") {
                result += n2;
            } else if (op === "-") {
                result -= n2;
            } else if (op === "*") {
                result *= n2;
            } else if (op === "/") {
                result /= n2;
            } else {
                result = "중간오류";
                break;
            }
            n++;
        }
        print(result);
    }


    function print(result) {
        document.getElementById("output").innerHTML = "최종결과값은" + result + "입니다.";
    }

    function main() {
        getValue();
    }

    main();
</script>
</body>
</html>
