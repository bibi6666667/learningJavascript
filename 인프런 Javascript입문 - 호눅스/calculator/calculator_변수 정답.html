<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>문자열 계산기 구현하기</h1>
<div>
    첫 번째 수 : <input type="text" id="n1"><br>
    두 번째 수 : <input type="text" id="n2"><br>
    <button onclick="calc()">실행</button>
</div>
<div id="output">여기에 결과가 들어갑니다.</div>
<script>
    function calc(){
        var str1 = document.getElementById("n1").value;
        var str2 = document.getElementById("n2").value;
        var n1 = Number(str1);
        var n2 = Number(str2);

        var out = document.getElementById("output");
        var str = "";
        str += "더하기 : " + (n1 + n2) + "<br>";
        str += "빼기 : " + (n1 - n2) + "<br>";
        str += "곱하기 : " + (n1 * n2) + "<br>";
        str += "나누기 : " + (n1 / n2) + "<br>";

        out.innerHTML = str;
    }

</script>
</body>
</html>
