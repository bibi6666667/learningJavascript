<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>구구단 전체 출력</h1>
<script>
    var gugudan = {}

    gugudan.calculate = function (x) {
        var ret = [];
        for (var i = 1; i <= 9; i++) {
            ret[i] = x * i;
        }
        console.log(ret);
        return ret;
    }

    gugudan.print = function (n, ret) {
        document.write("<h2>" + n + "단</h2>")
        for (var i = 1; i <= ret.length - 1; i++) {
            var str = "";
            str += n + " 곱하기 " + i + " 는 " + ret[i] + "<br>";
            document.write(str)
        }
    }


    function main() {
        for (var n = 2; n <= 9; n++) {
            var results = gugudan.calculate(n);
            gugudan.print(n, results);
        }
    }

    main();

</script>
</body>
</html>
