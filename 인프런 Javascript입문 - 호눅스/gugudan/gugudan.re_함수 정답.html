<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>구구단 : 함수 사용해 보기</h1>
<script>
    // gugudan 함수 : x단을 계산하는 함수
    function gugudan(x) {
        var ret = []; // return될 배열을 만듦
        for (var i = 1; i <= 9; i++) {
            ret[i] = x * i;
        }
        return ret;
    }

    // printResult 함수 : x단을 화면에 출력하는 함수
    function printResult(n, ret) {
        document.write("<h2>" + n + "단</h2>");
        for (var i = 0; i < ret.length - 1; i++) {
            document.write(n + "*" + (i + 1) + "=" + ret[i + 1] + "<br>");
        }

    }

    function main() {
        console.log("main 함수가 실행되었습니다.")
        for (var n = 2; n <= 9; n++) {
            var result = gugudan(n); // n단을 계산.
            printResult(n, result); // 계산된 단을 출력.
        }
    }

    main();
</script>
</body>
</html>
