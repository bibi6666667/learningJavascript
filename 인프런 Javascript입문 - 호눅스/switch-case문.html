<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>switch-case문</h1>
<script>
    var score = prompt("점수를 입력하세요");
    switch (true) {
        case (score >= 10):
            console.log("10점 이상은 A+입니다");
            break;
        case (score >= 5 && score < 10):
            console.log("5점 이상 10점 미만은 B+입니다");
            break;
        default:
            console.log("5점 미만은 모두 C+입니다");
    }


</script>
</body>
</html>
