<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>배열과 문자열</h1>
배열 만들기 실습(콘솔)
<script>
    console.log('---push()---')
    var b = [];
    b.push(1);
    console.log(b);
    b.push(2);
    console.log(b);

    console.log('---pop()---')
    var c = [1,2,3,4];
    var x = c.pop();
    console.log(x, c);

    console.log('---shift()---')
    var d = [10, 30, 50, 100];
    var y = d.shift();
    console.log(y, d);

    console.log('---unshift()---')
    var e = [1,2,3,4,5];
    e.unshift(0);
    console.log(e);

</script>
</body>
</html>
