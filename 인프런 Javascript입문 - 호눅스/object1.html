<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
var m1 = {
  "name": "Honux",
  "hp": 100,
  "power": 20,
  "attack": function(target) {
  	target.hp -= this.power;
  }
};
// JSON표기법을 이용해, 처음부터 m1이라는 객체에
//세 가지 속성(name, hp, power)과 한 가지 메서드(attack)를 정의하고 있다.
// 메소드 attack : target의 hp를 this(=m1)의 power만큼 빼는 함수.

m1.attack(m1); // 자기 자신을 공격하면..
m1; // {name: "honux", hp: 80, power: 20, attack: f} hp가 m1의 power인 20만큼 깎였다.

//m1의 새로운 메서드 eat를 만들어 보자.
m1.eat = function(c1) {
    this.hp += c1.energy;
}; // m1이 c1이라는 변수를 eat하면 m1의 hp가 c1의 energy만큼 더해진다.

// 먹을 개체 c1을 만들자.
var c1 = {
  type: "Coffee",
  energy: 10
};

m1.eat(c1);
m1;
// {name: "Honux", hp: 90, power: 20, attack: f, eat: f} f는 함수라는 뜻.

</script>
</body>
</html>
