<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>반복문 1 실습</h1>
<script>
console.log('-----1번-----')
var str;
while(true) {
    str = prompt('아무거나 입력하세요. q를 입력하면 종료됩니다.');
    document.write(str + "<br>");
    if (str == "q") {
        break;
    }
}
document.write("bye~");

console.log('-----2번-----')
for(var i = 0; i < 10; i++) {
    console.log(i)
    if (i === 5) {
        break;
    }
}
console.log('end');

console.log('-----3번-----')
for (var i = 0; i < 10; i++) {
    if (i === 5) {
        continue;
    }
    console.log(i);
}

console.log('-----4번-----')
for(var i = 0; i < 10; i++) {
    console.log(i)
    if (i === 4) {
        break;
    }
}
console.log('end');

console.log('-----5번-----')
for (var i = 0; i < 10; i++) {
    if (i === 4) {
        continue;
    }
    console.log(i);
}

console.log('-----6번-----')
for (var i = 0; i < 10; i++) {
    if (i == 5) {
        break;
    }
    console.log(i);
}

console.log('-----7번-----')
for (var i = 0; i < 3; i++) {
    for (var j = 0; j < 2; j++) {
        console.log(i + "," + j);
    }
}

console.log('-----8번-----')
for (var i = 0; i < 3; i++) {
    for (var j = 0; j < 5; j++) {
        console.log(i + "," + j);
        if (j == 2) {
            break;
        }
    }
}
</script>
</body>
</html>
