<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>반복문 예제1</h2>
<script>
    var n = -1;
    var count = -1;
    var sum = 0;
    while(n != 0) {
        n = Number(prompt('숫자를 입력하세요. 0을 입력하면 종료됩니다.'))
        sum += n;
        count++;
        console.log(n,count,sum);
    }
    console.log('입력한 수 '+ count + '개의 합은 ' + sum + '입니다.')
</script>
</body>
</html>
