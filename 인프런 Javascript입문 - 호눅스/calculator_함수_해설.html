<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>문자열 계산기 구현하기</h1>
<div id="output">여기에 결과가 들어갑니다.</div>
<script>
    /*
    fucntion getFirstValue()
    function getSecondValue()
    function getOperator()
    function calculate()
    function print()
    function main()*/

    function getFirstValue() {
        var n1 = Number(prompt("첫 번째 숫자를 입력해 주세요."));
        return n1;
    }

    var n = 2;

    function getSecondValue() {
        var n2 = Number(prompt(n + "번째 숫자를 입력해 주세요."));
        n++;
        return n2;
    }

    function getOperator() {
        while (true) {
            var op = prompt("연산자를 입력해 주세요.");
            if (op === "+" || op === "-" || op === "*" || op === "/"
                || op === "q") {
                break;
            } else { // 사칙연산 외의 값을 넣으면..
                alert("올바른 연산자를 입력해 주세요.")
            }
        }
        return op;
    }

    function calculate(first, second, op) {
        var ret;
        switch (op) {
            case "+":
                ret = first + second;
                break;
            case "-":
                ret = first - second;
                break;
            case "*":
                ret = first * second;
                break;
            case "/":
                ret = first / second;
                break;
        }
        return ret;
    }

    function print(value) {
        return "최종 결과값은 " + value + "입니다.";
    }

    function main() {
        var result = getFirstValue();
        while(true) {
            var op = getOperator();
            if (op === "q") {
                break;
            }
            var num = getSecondValue();
            result = calculate(result,num,op);
        }
        var output = document.getElementById("output");
    output.innerHTML = print(result);
    }
    main();

</script>
</body>
</html>
