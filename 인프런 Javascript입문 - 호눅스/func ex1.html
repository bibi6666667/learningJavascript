<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
콘솔 창에 repeat("텍스트",숫자)를 입력해 텍스트의 글자 수를 체크해 보세요.
<script>
    var repeat = function (text, num) {
        if (text.length === num){
            console.log("입력한 텍스트의 길이는 "+text.length+"입니다." )
            return true;
        } else if (text.length != num){
            console.log("입력한 텍스트의 길이는 "+text.length+"입니다." )
            return false;
        }
    };

</script>
</body>
</html>
