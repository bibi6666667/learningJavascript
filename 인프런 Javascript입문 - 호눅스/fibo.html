<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>재귀로 피보나치 수열 만들기</title>
</head>
<body>
재귀로 피보나치 수열을 만들어 보자.
<script>
    var fibo = function (n) { // n개뭘 후 토끼 쌍의 수.
        if (n == 0) { //n이 0이면 0.
            return 0;
        } else if (n == 1) {
            return 1;
        } else {
            return fibo(n - 1) + fibo(n - 2);
        }
    }
    fibo(0); // 0
    fibo(1); // 1
    fibo(2); // 1
    fibo(3); // 2
    fibo(4); // 3
    fibo(5); // 5
    fibo(6); // 8


</script>
</body>
</html>
