<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>연습문제 1-2</h2>
<script>
    var weight = prompt("체중을 입력해 주세요(kg)");
    var height = prompt("키를 입력해 주세요(cm)");
    var wN = Number(weight);
    var hN = Number(height)*0.01;
    console.log(hN);
    console.log("당신의 BMI지수는"+(wN/(hN*hN))+'입니다');
</script>
</body>
</html>
