<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>if조건문 예제1-홀수, 짝수 구분</h2>
<script>
    var str = prompt('숫자를 입력하세요');
    var n = Number(str);
    if (n%2 === 0) {
        console.log('이 숫자는 짝수입니다')
    } else if (n%2 === 1) {
        console.log('이 숫자는 홀수입니다')
    };
</script>
</body>
</html>
