<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>코코아 테스트2</h2>
2 이상 1000000 이하의 자연수를 입력해 주세요.<br>
1부터 입력받은 수 사이의 소수가 몇 개인지 알려드립니다.<br>
<input type="text" id="input">
<button onclick="testlength()">소수의 개수 반환</button>
<script>
    function testlength() {
        var str = document.getElementById("input").value;
        var int = Number(str);
        // 숫자 체크 - 숫자길이체크 - 자연수체크 - testprime()으로
        if (isNaN(int) === true) {
            console.log('문자가 아닌 숫자를 입력해 주세요.');
        } else if (int < 2 || int > 1000000) {
            console.log('2 이상 1000000 이하로 입력해 주세요.');
        } else if (Number.isInteger(int) === false) {
            console.log('2 이상 1000000 이하의 자연수를 입력해 주세요.')
        } else if (Number.isInteger(int) === true) {
            testprime(int);
        }
    }

    function testprime(int) {
        //1과 int사이 숫자를 모두 가져오기(num)
        for (var num = 2; num <= int; num++) {
            console.log('1과 입력받은 수 사이에는 ' + num + ' (이/가) 있다');
            var remain0num = 0; //나머지0인 인수의 갯수
            var primenum = 0;
            for (var i = 1; i <= num; i++) {
                if (num % i === 0) {
                    console.log(num+ '을' +i + '(으)로 나눴을 때 나머지가 0이다');
                    remain0num += 1;
                    console.log('나머지가0인 인수는'+ remain0num +'개');
                }
                // if (remain0num === 2) {
                //     primenum += 1;
                // }
            }
        }
        // 4을 입력한다.
        //1부터 4 사이 숫자들을 구한다.(2,3,4) -완료(num)
        // 그 숫자들이 각각 소수인지 아닌지 판별한다.
        // 2가 소수인가? %1=0, %2=0으로 나머지0인 인수가 1,2뿐 -> 소수
        // 3이 소수인가? %1=0,%2=1,%3=0으로 나머지0인 인수가 1,3뿐  ->소수
        // 4가 소수인가? %1=0, %2=0, %3=1, %4=0으로 나머지0인 인수가 1,2,4-> 소수아님
        // 소수 = 나머지0인 인수의 갯수가 2개뿐.
        // 소수로 판별된 숫자의 갯수를 알려준다.
        console.log('1과' + int + '사이 소수의 개수는' + remain0num + '입니다.')
    }
</script>
</body>
</html>
