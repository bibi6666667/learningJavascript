<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>구구단 출력 프로그램 - 콘솔 버전</h2>
<script>
    var num = Number(prompt('2 이상, 9이하의 숫자를 입력하세요'));
    if (num >= 2 && num <= 9 ){
        for (var i = 1; i <= 9; i++) {
            console.log(num + "*" + i + "=" + (num * i));
        }
    } else {
        console.log('2 이상, 9 이하의 값만 입력할 수 있습니다.')
    }
</script>
</body>
</html>
