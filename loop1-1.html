    // 예제 : while 문을 사용해서 1부터 100까지의 합을 구하기
    var n = 1;
    var num = 0;
    while (n <= 100) {
        num = num + n;
        n++;
    }
    document.write('1부터 100까지의 합은' +num+'입니다.');
</script>
