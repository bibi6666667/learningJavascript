<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<h2>연습문제 1-3</h2>
<script>
    var ff = prompt('화씨 몇 도 인가요?(°F)');
    var fN = Number(ff);
    var fTOc = (fN - 32) / 1.8;
    console.log('화씨(°F)'+fN+'도는 섭씨(℃)'+ fTOc +'도 입니다.');
</script>
</body>
