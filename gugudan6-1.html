<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>구구단 6,7단 - 반복문 사용(for문), 웹 버전</h1>
<h2>html input창을 추가해보기</h2>
출력할 단수 : <input type="text" id="num" value=""> <br>
<button onclick="runGugudan()">출력</button>
<script>
    function runGugudan() {
        var strnum = document.getElementById("num").value;
        var num = Number(strnum);
        document.write('<h2>구구단' + num + '단</h2>');
        //받은 숫자에 1~9를 곱해 출력한다.
        for (var i = 1; i <= 9; i++) {
            document.write(num + "*" + i + "=" + (num * i) + "<br>");
        }
    }
</script>
</body>
</html>
